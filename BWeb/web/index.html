<html>
    <head>
        <title>SMV ID Cards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
        
        
    </head>
    <body>
        <div class="row">
          
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!--<h3 class="text-center text">கற்போம் கற்பிப்போம் கல்வி இயக்கம் </h3>-->
                        <div class="container">
                                                                                  
                            <div class="row">
                                <div class="col">
                                    <div class="image"><img src="tree.png" alt="Logo" style="width:80px"></div>
                                </div>
                                <div class="col-8">
                                    <h3 class="text-center text">
                                        கற்போம் கற்பிப்போம் கல்வி இயக்கம்        
                                    </h3>
                                </div>
                                <div class="col">
                                    <div class="image"><img src="books.png" alt="Logo" style="width:80px"></div>
                                </div>
                            </div>
                            <hr style="height: 7px;
                                background:linear-gradient(to right, #3ebf02,#ff6b08, #cf23cf, #170ce8);
                                -webkit-text-fill-color: transparent;
                                -webkit-background-clip:anything; opacity: 1;">
                        </div>
                        
                        
                        <div class ="image-preview-container">
                            <div class ="preview">
                                <img id="preview-selected-image"/>
                            </div>
                            <label for="file-upload" class="btn btn-primary">Upload</label>
                            <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event);"/>
                        </div><br>
                        
                        <div class="mb-3 row">
                            <label for="regno" class="col-sm-2 col-form-label">Reg.No</label>
                            <div class="col-sm-9">
                                <input type="text" id="regno" class="form-control" placeholder="Register Number">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="date" class="col-sm-2 col-form-label">D.O.B</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="date">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="vname" class="col-sm-2 col-form-label">Village</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="vname" placeholder="Village Name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="dist" class="col-sm-2 col-form-label">District</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="dist" placeholder="District Name">
                            </div>
                        </div>
                        
                    </div>
                    <div class="card-footer text-center">
                            <button type="submit" id="preview" class="btn btn-primary gbutton">Create</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-6">
            
                <div class="card">
                    
                        <canvas class="idcard" id="result">
                        <div class="container">
                            <div class="image"><img src="tree.png" id="tree" alt="Logo" style="width:80px"></div>
                            <h3 class="text">
                                கற்போம் கற்பிப்போம் கல்வி இயக்கம்        
                               </h3>
                            <div class="image"><img src="books.png" id="books" alt="Logo" style="width:80px"></div>
                        </div><hr>
                        <div class="content">
                            <img src="" id="imgDisplayed">
                            <ul>
                                <li id="regnos"></li>
                                <li id="names"></li>
                                <li id="dob"></li>
                                <li id="village"></li>
                                <li id="district"></li>
                            </ul>
        </div>    
    </canvas>
                    
                    
              
                    <div class="card-footer text-center">                  
                        <button id="down" class="btn btn-primary gbutton">Download</button>
                    </div>
                </div>
            </div>   
        </div>
         
        <script src="bootstrap.min.js"></script>
        <script src="jquery-3.6.3.min.js"></script>
        <script src="jsfile.js"></script>
    </body>
</html>
